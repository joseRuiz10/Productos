<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

    <script>



    </script>

</head>
<body>
   


    <script>
        var productos;
        function buscar() {
            var idColores = $("#codigo").val();
            alert(idColores)
            $.ajax({
                url: "https://localhost:44353/api/Productoes",
                dataType: 'json',

                success: function (data) {

                    $.each(data, function (i, item) {
                        var row = "<tr>" +
                            "<td>" + item.IdProducto + "</td>" +
                            "<td>" + item.Tipo + "</td>" +
                            "<td>" + item.Color.color + "</td>" +
                            "<td>" + item.Talle.Talle1 + "</td>" +
                            "</tr>";
                        $("#tabla>tbody").append(row);
                    });

                    console.log(data);

                }
            });
        }


        buscar();
    </script>


    <h2>Mi API</h2>
    

    <table id="tabla" border=1>
        <thead>
            <tr>
                <th>Id</th>
                <th>Tipo</th>
                <th>Color</th>
                <th>Talle</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


</body>
</html>
